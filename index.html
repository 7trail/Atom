      /* Global Layout Constraints to prevent browser-level scrolling/whitespace */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for theme changes */
      div, button, input, select, textarea {
        transition-property: background-color, border-color, color;
        transition-duration: 0.3s;
        transition-timing-function: ease;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-panel); 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Markdown Preview Styles */
      .markdown-body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
        font-size: 16px;
        line-height: 1.5;
        word-wrap: break-word;
        color: var(--text-main);
        background-color: transparent; /* Changed from --bg-panel to support nesting */
      }
      .markdown-body h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: .3em; margin-bottom: 16px; font-weight: 600; color: var(--text-main); }
      .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: .3em; margin-bottom: 16px; font-weight: 600; color: var(--text-main); }
      .markdown-body h3 { font-size: 1.25em; margin-bottom: 16px; font-weight: 600; color: var(--text-main); }
      .markdown-body p { margin-bottom: 16px; color: var(--text-main); }
      .markdown-body code { padding: .2em .4em; margin: 0; font-size: 85%; background-color: var(--code-bg); border-radius: 3px; color: var(--text-main); }
      .markdown-body pre { padding: 16px; overflow: auto; font-size: 85%; line-height: 1.45; background-color: var(--code-bg); border-radius: 3px; margin-bottom: 16px; border: 1px solid var(--border-color); }
      .markdown-body pre code { background-color: transparent; }
      .markdown-body ul, .markdown-body ol { padding-left: 2em; margin-bottom: 16px; }
      .markdown-body blockquote { padding: 0 1em; color: var(--text-muted); border-left: .25em solid var(--border-color); margin-bottom: 16px; }
      .markdown-body a { color: var(--accent-primary); text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }

      /* Tables */
      .markdown-body table {
        border-spacing: 0;
        border-collapse: collapse;
        display: block;
        width: 100%;
        width: max-content;
        max-width: 100%;
        overflow: auto;
        margin-bottom: 16px;
      }
      .markdown-body table tr {
        background-color: transparent;
        border-top: 1px solid var(--border-color);
      }
      .markdown-body table tr:nth-child(2n) {
        background-color: var(--bg-panel);
      }
      .markdown-body table th,
      .markdown-body table td {
        padding: 6px 13px;
        border: 1px solid var(--border-color);
      }
      .markdown-body table th {
        font-weight: 600;
        background-color: var(--bg-panel);
      }

      /* PrismJS Custom Theme for Dark Mode */
      code[class*="language-"],
      pre[class*="language-"] {
        color: var(--code-text);
        background: none;
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        font-size: 1em;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        word-wrap: normal;
        line-height: 1.5;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
        -webkit-hyphens: none;
        -moz-hyphens: none;
        -ms-hyphens: none;
        hyphens: none;
      }
      /* Code blocks */
      pre[class*="language-"] {
        padding: 1em;
        margin: .5em 0;
        overflow: auto;
      }
      :not(pre) > code[class*="language-"],
      pre[class*="language-"] {
        background: var(--code-bg); 
      }
      /* Inline code */
      :not(pre) > code[class*="language-"] {
        padding: .1em;
        border-radius: .3em;
        white-space: normal;
      }
      .token.comment,
      .token.block-comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #999;
      }
      .token.punctuation {
        color: #ccc;
      }
      [data-theme='light'] .token.punctuation {
        color: #555;
      }
      .token.tag,
      .token.attr-name,
      .token.namespace,
      .token.deleted {
        color: #e2777a;
      }
      .token.function-name {
        color: #6196cc;
      }
      .token.boolean,
      .token.number,
      .token.function {
        color: #f08d49;
      }
      .token.property,
      .token.class-name,
      .token.constant,
      .token.symbol {
        color: #f8c555;
      }
      [data-theme='light'] .token.property,
